<!DOCTYPE html>
<html>
<head>
    <title>Human Activity Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .upload-container {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #2980b9;
            background: #f7f9fc;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .upload-btn:hover {
            background: #2980b9;
        }
        .prediction-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            text-align: center;
        }
        .prediction-text {
            color: #2c3e50;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .loading {
            display: none;
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #preview-video {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Human Activity Recognition</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <div class="upload-container" id="drop-zone">
                <input type="file" name="video" accept="video/*" class="file-input" id="video-input" required>
                <button type="button" class="upload-btn" onclick="document.getElementById('video-input').click()">
                    Choose Video
                </button>
                <p>or drag and drop video file here</p>
            </div>
            <video id="preview-video" controls></video>
            <button type="submit" class="upload-btn" style="width: 100%;">Analyze Activity</button>
        </form>
        <div class="loading" id="loading"></div>
        {% if prediction %}
        <div class="prediction-container">
            <h2>Detected Activity:</h2>
            <p class="prediction-text">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const videoInput = document.getElementById('video-input');
        const previewVideo = document.getElementById('preview-video');
        const form = document.getElementById('upload-form');
        const loading = document.getElementById('loading');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#2980b9';
            dropZone.style.background = '#f7f9fc';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#3498db';
            dropZone.style.background = 'white';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('video/')) {
                videoInput.files = e.dataTransfer.files;
                updatePreview(file);
            }
        });

        videoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                updatePreview(file);
            }
        });

        function updatePreview(file) {
            const url = URL.createObjectURL(file);
            previewVideo.src = url;
            previewVideo.style.display = 'block';
        }

        form.addEventListener('submit', () => {
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
